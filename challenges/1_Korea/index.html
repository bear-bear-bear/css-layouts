<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Korea</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class='paper'>
      <!-- 헤더 -->
      <section class='paper__header'>
        <h1 class='paper__header__title'>Korea</h1>
        <h4 class='paper__header__number'>01.</h4>
      </section>
      <!-- 기타 속성 텍스트들 -->
      <address class='paper__props'>
        <p class='paper__props__country'>
          country<br>
          korea<br>
          population<br>
          1.111.111<br>
          coordinates<br>
          11'11'11'N<br>
          1'11'11'E
        </p>
        <p class='paper__props__colours'>
          colours<br>
          a11 a1 a1 a1<br>
          a1 a1 a1 a11<br>
          a111 a1 a11 a1
        </p>
        <p class='paper__props__domain'>
          www.nickbarclaydesigns
        </p>
      </address>
      <!-- 색상 원들 -->
      <section class='paper__colors'>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
      </section>
    </main>
  </body>
</html>
