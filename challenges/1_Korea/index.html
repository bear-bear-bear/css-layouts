<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class='paper'>
      <!-- 헤더 -->
      <section class='paper__header'>
        <h1 class='paper__header__title'>Korea</h1>
        <h4 class='paper__header__number'>01.</h4>
      </section>
      <!-- 기타 속성 텍스트들 -->
      <section class='paper__props'>
        <ul class='paper__props__country'>
          <li>country</li>
          <li>korea</li>
          <li>population</li>
          <li>1.111.111</li>
          <li>coordinates</li>
          <li>11'11'11'N</li>
          <li>1'11'11'E</li>
        </ul>
        <ul class='paper__props__colours'>
          <li>colours</li>
          <li>a11 a1 a1 a1</li>
          <li>a1 a1 a1 a11</li>
          <li>a111 a1 a11 a1</li>
        </ul>
        <ul class='paper__props__domain'>
          <li>www.nickbarclaydesigns</li>
        </ul>
      </section>
      <!-- 색상 원들 -->
      <section class='paper__colors'>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
        <div class='paper__colors__circle'></div>
      </section>
    </main>
  </body>
</html>
